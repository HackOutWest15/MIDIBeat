        <div id='link'></div>

            var options = {
                success: function(files) {
                    document.getElementById('link').innerHTML+=files[0].name;
                },

                multiselect: false,
                
                linkType: "direct",

                extenstions: ['audio'],
            }

            function choose() {
                Dropbox.choose(options);
            }

        <form>
            <input type="button" value="Choose" onClick="choose()">
