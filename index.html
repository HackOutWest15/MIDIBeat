<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MIDIBeat</title>
        <style>
            @import url('style.css');
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="96dy4xg7jf7zgir"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="midi.js"></script>
        <script src="controller.js"></script>
        <script src="SampleLibrary.js"></script>
    </head>
    <neck></neck>
    <body>
        <div class="container-fluid">

        <div id="piano">
            <div id="controls">
                <div id="beatpad">
                </div>

                <div id="lcdscreen">
                    <div class="bluescreen">
                    </div>
                    <div id="enterknob">
                        <div class="circlebase type1">
                        </div>
                        <div id="button1">
                        </div>
                        <div id="button2">
                        </div>
                    </div>
                </div>

                <div id="knobs">
                </div>
            </div>

            <div id="piano-container">
            </div>
      </div>



        <div class="chooser">
            <div id="header">
                CHANNEL SETTINGS
            </div>
            <div id="dropbox">
                <input type="image" src="resources/dropbox-logotype-gray.svg" width=100% onclick="dropboxChooser()">
            </div>
            <div id="spotify">
                <input type="image" src="https://spotifypresscom.files.wordpress.com/2015/01/spotify_logo_rgb_black.png" width=100%>
            </div>
            <div id="local">
                <input type="image" src="http://www.headfirstlabs.com/books/hfwd/ch11/foobar/images/foobar_logo.jpg" onClick="localChooser()">
                <input type="file" id="fileChooser" style="display:none" />
            </div>
        </div>

        <div class="footer">
            Synthesizer design is an adaption of work by <a href="http://codepen.io/NickYerg/pen/hLHyx" target="_blank">Nick Yerg</a>
        </div>

        <script>
            var sampleLibrary = new SampleLibrary();
            init();
        </script>
    </body>
</html>
