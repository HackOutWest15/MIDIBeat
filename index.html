<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MIDIBeat</title>
        <style>
            @import url('style.css');
        </style>
        <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="96dy4xg7jf7zgir"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="midi.js"></script>
        <script src="controller.js"></script>
        <script src="SampleLibrary.js"></script>
    </head>
    <neck></neck>
    <body>
        <div class="container-fluid">

        <div id="piano">
            <div id="controls">
                <div id="beatpad">
                </div>

                <div id="lcdscreen">
                    <div class="bluescreen">
                        <div id="noteName" style="font-size:15pt">C0</div>
                        <div id="fileName">empty</div>
                    </div>
                </div>

                <div id="knobs">
                </div>
            </div>

            <div id="piano-container">
            </div>
      </div>



        <div class="chooser">
            <div id="topControl">
                <div id="header">
                    LOAD SAMPLE
                </div>
                <div id="volume">
                    <span style="font-size:40pt;color:#000;float:left" class="glyphicon glyphicon-volume-up"></span>
                    <input type="range" style="float:right;" name="volumeController" id="volumeController" value="100" />
                </div>
            </div>
            <div id="bottomControl">
                <div id="dropbox">
                    <input type="image" src="resources/dropbox-logotype-gray.svg" width=100% onclick="dropboxChooser()">
                </div>
                <div id="spotify">
                    <input type="image" src="https://spotifypresscom.files.wordpress.com/2015/01/spotify_logo_rgb_black.png" width=100% onclick="spotifyChooser()">
                </div>
                <div id="local">
                    <input type="image" src="resources/computer.png" height="130px" onClick="localChooser()">
                    <input type="file" id="fileChooser" style="display:none" />
                </div>
            </div>
        </div>

        <div class="footer">
            Synthesizer design is an adaption of work by <a href="http://codepen.io/NickYerg/pen/hLHyx" target="_blank">Nick Yerg</a>
        </div>

        <script>
            var sampleLibrary = new SampleLibrary();
            init();
        </script>
    </body>
</html>
